<!-- https://material.angular.io/components/card/overview -->
<!-- https://www.freakyjolly.com/angular-material-card-example-using-mat-card-component/ -->
<div class="container">
    <div>

        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    List of Equations
                </mat-card-title>

            </mat-card-header>
            <mat-card-content class="contentCard">
                <mat-list role="list">
                    <mat-list-item *ngFor="let pair of numbers" role="listitem">{{pair?.value}} {{pair?.action|mathOperator}} {{pair?.second}} = {{pair|mathResult}}</mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
